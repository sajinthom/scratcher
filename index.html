<html>

<head>
  <title>Ooyala Scratcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/sha256.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>Ooyala Scratcher</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <div class="panel panel-default">
          <table align="center" class="table table-striped">
            <thead>
              <tr>
                <th>Description</th>
                <th>Embed Code</th>
                <th>Change</th>
                <th>Verify</th>
              </tr>
            </thead>
            <tbody id="resultstable">
            </tbody>
          </table>
        </div>

      </div>
      <div class="col-sm-2">
        <div class="input-group">
          API Key</br>
          <input id="ooyala-api-key" type="text" class="form-control">
          Secret </br>
          <input id="ooyala-api-secret" type="text" class="form-control">
          <label class="btn btn-default btn-file">
            Upload Config Json <input type="file" id="files" multiple name="files[]" style="display: none;">
          </label>
          <button type="button" class="btn btn-default" onclick="Sync();">Sync from Ooyala</button>
          <button type="button" class="btn btn-default" onclick="Download();">Backup</button>
        </div><!-- /input-group -->
      </div>
    </div>
    <div class="row">

      <div class="col-sm-12">
        <pre id="output">
      </pre>
      </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 id="modalheader" class="modal-title"></h3>
          </div>
          <div class="modal-body">
            <table align="center" class="table table-striped">
              <tbody id="infotable">
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
